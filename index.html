<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>passenger counter app</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <img src="images/illustration-hero.svg" alt="" />
        </picture>
        <div class="product__content">
          <h2 class="title">People entered:</h2>
          <h3 id="count-el" class="count">0</h3>
          <button id="increment-btn" class="increment" onclick="increment()">Increment</button>
          <button id="save-btn" class="save" onclick="save()">save</button>
          <p id="save-el" class="entries">Previous entries: </p>
        </div>
      </article>
    </main>
    <script src="index.js"></script>
  </body>
</html>
